<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <link rel="stylesheet" type="text/css" href="css/dashboard.css" >
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo-link">
            <img src="/images/left-discord.png">
            <span>Accueil</span>
        </a>
        <a href="/ctp/weekly" class="logo-link">
            <img src="/images/ctp.png">
            <span>CTP</span>
        </a>
        <a href="https://discord.gg/211" target="_blank" class="logo-link">
            <img src="/images/server.png" alt="Logo Serveur Discord">
            <span>Discord</span>
        </a>
        <a href="https://twitter.com/Merogis_w3b" target="_blank" class="logo-link">
            <img src="/images/twitter.png">
            <span>Twitter</span>
        </a>
        <a href="https://discord.gg/codingspace" target="_blank" class="logo-link">
            <img src="/images/developement.png">
            <span>Dev</span>
        </a>
        <a href="/actus" class="logo-link">
            <img src="/images/actus.png">
            <span>Actus</span>
        </a>
    </div>
    <div class="container">
        <img src="" id="avatar" class="avatar">
        <div class="content">
            <h6>Welcome to your dashboard</h6>
            <h1 id="name"></h1>
        </div>
        <a href="/" class="logout">logout</a>


    </div>

    <script>
        window.onload = () => {
        const fragment = new URLSearchParams(window.location.hash.slice(1));
        const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];
        
        if (!accessToken) {
            window.location.href('/')
            }  
        
            fetch('https://discord.com/api/users/@me', {
            headers: {
                authorization: `${tokenType} ${accessToken}`,
            },
            })
            .then(result => result.json())
            .then(response => {
                console.log(response)
                const { username, discriminator, avatar, id, banner, premium_type} = response;
                document.getElementById('name').innerText = ` ${username}#${discriminator}`;
            
                document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.jpg`;
            })
            .catch(console.error);
        };
    </script>
</body>
</html>
